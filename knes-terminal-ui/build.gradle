plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'application'
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation project(':knes-emulator')
    implementation project(':knes-controllers')
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    
    // Terminal UI doesn't need any special rendering libraries
    // as it uses the console for output

    testImplementation 'junit:junit:4.13.2'
}

kotlin {
    jvmToolchain(11)
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = '11'
        apiVersion = '2.2'
        languageVersion = '2.2'
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

sourceSets {
    main {
        kotlin {
            srcDirs = ['src/main/kotlin']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

application {
    mainClass = 'knes.terminal.TerminalMainKt'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'knes.terminal.TerminalMainKt',
            'Application-Name': 'kNES Terminal'
        )
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from {
        configurations.runtimeClasspath.collect { file -> 
            file.isDirectory() ? file : zipTree(file) 
        }
    }
}